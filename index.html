<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <!-- Desktop with icons -->
    <div class="desktop">
        <div class="icon">
            <img src="pics/computer_explorer-5.png" alt="My Bio Icon">
            <p>My Bio</p>
        </div>
        <div class="icon">
            <img src="pics/directory_open_file_mydocs-4.png" alt="Resume Icon">
            <p>Resume</p>
        </div>
        <div class="icon">
            <img src="pics/mailbox_world-2.png" alt="Mail Icon">
            <p>Mail</p>
        </div>
        <div class="icon">
            <img src="pics/directory_closed-4.png" alt="Project Icon">
            <p>Project</p>
        </div>
        <div class="icon">
            <img src="pics/game_mine_1-0.png" alt="Mine Sweeper Icon">
            <p>Mine Sweeper</p>
        </div>
        <div class="icon">
            <img src="pics/msn_cool-3.png" alt="MSN Icon">
            <p>MSN</p>
        </div>
        
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            <img src="https://via.placeholder.com/16" alt="Start Icon">
            <span>Start</span>
        </div>
        <div class="time">01:36 PM</div>
    </div>
</body>
</html>
